version: "3.8"
services:
  api-main-dev:
    image: aws_experiments-api
    volumes:
      - ./apps/api/main:/app
      - bundler:/app/vendor/bundle
      - ./apps/api/main/.rubocop.yml:/root/.rubocop.yml
      - ./aoos/api/main/.solargraph.yml:/root/.config/solargraph/config.yml
    command: bundle exec solargraph socket --host=0.0.0.0 --port=7658
    ports:
      - 7658:7658
